<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Personal Vault</title>
  <meta name="description" content="Personal Vault — Secure notes and file storage by Dhruv Shah">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN (password only) -->
  <div id="loginScreen" class="screen active">
    <div class="login-wrap">
      <div class="login-card">
        <h1>PERSONAL VAULT</h1>
        <div class="sub">Your Secure Space</div>
        <input type="password" id="loginPass" placeholder="Enter password" onkeydown="if(event.key==='Enter')doLogin()">
        <button class="btn-primary" onclick="doLogin()">SIGN IN</button>
        <div class="login-err" id="loginErr"></div>
      </div>
    </div>
  </div>

  <!-- APP -->
  <div id="appScreen" class="screen">
    <div class="side-overlay" id="sideOverlay" onclick="closeSidebar()"></div>
    <aside class="sidebar" id="sidebar">
      <!-- Tabs -->
      <div class="sidebar-tabs">
        <button class="tab-btn active" id="tabNotes" onclick="switchTab('notes')">NOTES</button>
        <button class="tab-btn" id="tabFiles" onclick="switchTab('files')">FILES</button>
      </div>

      <!-- Notes tab content -->
      <div class="tab-content active" id="tcNotes">
        <div class="side-actions">
          <button class="btn-new" onclick="newNote()">+ NEW NOTE</button>
          <button class="btn-fold" onclick="newFolder()">+ NEW FOLDER</button>
        </div>
        <div class="side-list" id="notesList"></div>
      </div>

      <!-- Files tab content (just list, no upload here) -->
      <div class="tab-content" id="tcFiles">
        <div class="side-list" id="filesList"></div>
      </div>

      <!-- Footer: just logout -->
      <div class="side-footer">
        <button class="btn-logout" onclick="doLogout()">LOGOUT</button>
      </div>
    </aside>

    <main class="main-content">
      <!-- Empty state -->
      <div class="empty-state" id="emptyState">
        <div class="empty-state-head">
          <button class="menu-toggle" onclick="openSidebar()">☰</button>
        </div>
        <h2>Select a note or create a new one</h2>
        <div class="hint">Tap the menu button (☰) at the top to get started</div>
      </div>

      <!-- Note editor -->
      <div class="note-editor" id="noteEditor" style="display:none">
        <div class="editor-head">
          <button class="menu-toggle" onclick="openSidebar()">☰</button>
          <input class="title-input" id="noteTitle" placeholder="Untitled" oninput="autoSave()">
          <div class="editor-acts">
            <button class="icon-btn" onclick="showMovePopup()">MOVE</button>
            <button class="icon-btn danger" onclick="deleteActiveNote()">DELETE</button>
          </div>
        </div>
        <textarea class="note-body" id="noteBody" placeholder="Start writing..."
          oninput="handleBodyInput(this)"></textarea>
        <div class="editor-foot" id="editorFoot">Saved</div>
      </div>

      <!-- Files view (upload button is HERE, in the main area) -->
      <div class="files-view" id="filesView" style="display:none">
        <div class="files-head">
          <button class="menu-toggle" onclick="openSidebar()">☰</button>
          <h2>Your Files</h2>
          <label class="upload-btn-main" for="fileInput">UPLOAD</label>
          <input type="file" id="fileInput" hidden multiple onchange="uploadFiles(this.files)">
        </div>
        <div class="files-grid" id="filesGrid"></div>
      </div>
    </main>
  </div>

  <!-- Move-to-folder popup -->
  <div class="popup-bg" id="movePopup">
    <div class="popup">
      <h3>MOVE TO FOLDER</h3>
      <div class="popup-list" id="moveList"></div>
      <button class="popup-cancel" onclick="closePopup('movePopup')">CANCEL</button>
    </div>
  </div>

  <!-- Input popup -->
  <div class="popup-bg" id="inputPopup">
    <div class="popup">
      <h3 id="popupTitle">Title</h3>
      <input id="popupInput" placeholder="Enter value">
      <div class="popup-btns">
        <button class="popup-cancel" onclick="closePopup('inputPopup')">CANCEL</button>
        <button class="popup-ok" id="popupOk">OK</button>
      </div>
    </div>
  </div>

  <!-- Upload progress -->
  <div class="upload-bar" id="uploadBar">
    <div class="upload-track"></div>
    <div class="upload-txt" id="uploadTxt">Uploading...</div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="app.js"></script>
</body>

</html>
